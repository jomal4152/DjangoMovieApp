{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class = "row text-white">
    <div class = "jumbotron">
        <h1 class = "display-4">Edit Movie Details</h1>
        <hr class = "my-4">
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}

            {{form|crispy}}


            <hr class = "my-4">
            <input type = "submit" value = "Update">
        </form>
    </div>
</div>


{% endblock %}
